<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="http://localhost:8080/" />
<title>LegendControl_I18N_Verify</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">LegendControl_I18N_Verify</td></tr>
</thead><tbody>
<tr>
	<td>setTimeout</td>
	<td>75000</td>
	<td></td>
</tr>
<!--Open the Swedish locale page-->
<tr>
	<td>open</td>
	<td>/connect/?locale=sv</td>
	<td></td>
</tr>
<tr>
	<td>verifyElementPresent</td>
	<td>//div[@id='legendContainer']</td>
	<td></td>
</tr>
<!--Verify that 'Legend Control' appears in swedish locale as 'Karta Inskription'-->
<tr>
	<td>assertText</td>
	<td>//div[@id='legendContainer']//div[contains(@class, 'panelHeader')]</td>
	<td>glob:*Karta Inskription</td>
</tr>

</tbody></table>
</body>
</html>
