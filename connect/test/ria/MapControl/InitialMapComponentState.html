<title>InitialMapComponentState</title>

<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">InitialMapComponentState</td></tr>
</thead><tbody>
<!--Timeout set high to avoid test failing when Connect is initialising the MapComponent page.-->
<tr>
	<td>setTimeout</td>
	<td>75000</td>
	<td></td>
</tr>
<!--Open the Map Component page.-->
<tr>
	<td>open</td>
	<td>/test-harness/mapcomponent/mapcomponentdemo.html</td>
	<td></td>
</tr>
<!--If Map Component title is not present, test will fail.-->
<tr>
	<td>assertTitle</td>
	<td>Map Component Demo Page</td>
	<td></td>
</tr>
<tr>
	<td>waitForElementPresent</td>
	<td>myMap</td>
	<td></td>
</tr>
<!--Fail if the MapComponent window is not present & verify other layers are visible or not.-->
<tr>
	<td>assertElementPresent</td>
	<td>myMap</td>
	<td></td>
</tr>
<!--PASS EXPECTED-->

</tbody></table>
</body>
</html>
