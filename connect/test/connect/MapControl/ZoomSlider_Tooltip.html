<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="" />
<title>ZoomSlider_Tooltip</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">ZoomSlider_Tooltip</td></tr>
</thead><tbody>
<!--Purpose: Verify the tooltip information of Zoom Slider +/- buttons-->
<tr>
	<td>setTimeout</td>
	<td>75000</td>
	<td></td>
</tr>
<tr>
	<td>open</td>
	<td>/connect/</td>
	<td></td>
</tr>
<!--Check for the existence of Slider-->
<tr>
	<td>verifyElementPresent</td>
	<td>//div[@id='stratus_ZoomSliderControl_0']</td>
	<td></td>
</tr>
<!--Verify the tool tips exist and are correct for Zoom Slider +/- buttons respectively-->
<tr>
	<td>verifyAttribute</td>
	<td>//div[contains(@class,'dijitSliderIncrementIconV')]/@title</td>
	<td>Zoom In</td>
</tr>
<tr>
	<td>verifyAttribute</td>
	<td>//div[contains(@class,'dijitSliderDecrementIconV')]/@title</td>
	<td>Zoom Out</td>
</tr>
<!--PASS EXPECTED-->

</tbody></table>
</body>
</html>
